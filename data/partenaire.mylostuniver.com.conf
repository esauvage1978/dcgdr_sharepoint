<Directory /var/www/html/partenaire.mylostuniver.com/public_html/public>
	Require all granted
	Options Indexes FollowSymLinks
	AllowOverride All
</Directory>

<VirtualHost *:80>
	ServerName partenaire.mylostuniver.com

	ServerAdmin contact@mylostuniver.com
	DocumentRoot /var/www/html/partenaire.mylostuniver.com/public_html/public

	
	#LogLevel info ssl:warn

	ErrorLog /var/www/html/partenaire.mylostuniver.com/log/error.log
	CustomLog /var/www/html/partenaire.mylostuniver.com/log/access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =partenaire.mylostuniver.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName partenaire.mylostuniver.com

	ServerAdmin contact@mylostuniver.com
	DocumentRoot /var/www/html/ppartenairear.mylostuniver.com/public_html/public

	
	#LogLevel info ssl:warn

	ErrorLog /var/www/html/partenaire.mylostuniver.com/log/error.log
	CustomLog /var/www/html/partenaire.mylostuniver.com/log/access.log combined



Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/partenaire.mylostuniver.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/partenaire.mylostuniver.com/privkey.pem
</VirtualHost>
</IfModule>
<IfModule mod_ssl.c>
<VirtualHost *:80>
	ServerName partenaire.mylostuniver.com

	ServerAdmin contact@mylostuniver.com
	DocumentRoot /var/www/html/partenaire.mylostuniver.com/public_html/public

	
	#LogLevel info ssl:warn

	ErrorLog /var/www/html/partenaire.mylostuniver.com/log/error.log
	CustomLog /var/www/html/partenaire.mylostuniver.com/log/access.log combined

RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

# RewriteCond %{SERVER_NAME} =partenaire.mylostuniver.com
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]


</VirtualHost>
</IfModule>
